<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="default.css" />
        <link href="hexaflip.css" rel="stylesheet" type="text/css">
        <link href="demo.css" rel="stylesheet" type="text/css">
        <link href="animate.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container flex">

            <header class='center-footer' style='height: 200px;'>
                <h1>律师方</h1>
            </header>

            <div class="flex-2x">
                <div class="main outbox1 animated">
                    <div id="username" class="demo" style='opacity: 0;'></div>
                    <div id="password" class="demo" style='opacity: 0;'></div>
                    <div id="vcode" class="demo" style='opacity: 0;'></div>
                </div>
            </div>

            <footer class='flex-1x'>
                <div class='center-footer'>
                    <span id="submit">确认密码</span>
                    <div id="output"></div>
                </div>
            </footer>
        </div>
    <script src="lodash.min.js"></script>
    <script src="jquery.js"></script>
    <script src="hexaflip.js"></script>
    <script>

    (function ($) {

        var dataset = [{
            value: '0',
            style: {
                backgroundColor: '#e67e22'
            }
        }, {
            value: '1',
            style: {
                backgroundColor: '#1ABC9C'
            }
        }, {
            value: '2',
            style: {
                backgroundColor: '#f1c40f'
            }
        }, {
            value: '3',
            style: {
                backgroundColor: '#2ECC71'
            }
        }]

        dataset1 = 'HJQR'.split('')
        dataset = '0123'.split('')

        var $username = document.getElementById('username')
        var $password = document.getElementById('password')
        var $vcode = document.getElementById('vcode')
        var $submit = $('#submit')
        var $output = $('#output')

        var set = { set1: dataset, set2: dataset, set3: dataset  }
        var set1 = { set1: dataset1, set2: dataset1, set3: dataset1  }
        var opt = { fontSize: 50, margin: 10, perspective: 1000, size: 80 }

        window.username = new HexaFlip($username, set1, opt)
        var password = new HexaFlip($password, set, opt)
        var vcode = new HexaFlip($vcode, set, opt)

        password.setValue({ set1: _.random(3), set2: _.random(3), set3: _.random(3) })
        vcode.setValue({ set1: _.random(3), set2: _.random(3), set3: _.random(3) })

        $($vcode).addClass('animated fadeInDownBig').removeProp('hidden')

        _.delay(function () {
            $($password).addClass('animated fadeInDownBig').removeProp('hidden')
        }, 120)

        _.delay(function () {
            $($username).addClass('animated fadeInDownBig').removeProp('hidden')
        }, 150)

        _.delay(function () {
            // username.setValue({ set1: _.random(3), set2: _.random(3), set3: _.random(3) })

            // password.setValue({ set1: _.random(3), set2: _.random(3), set3: _.random(3) })
            // vcode.setValue({ set1: _.random(3), set2: _.random(3), set3: _.random(3) })

            username.setValue({ set1: 'J', set2: 'Q', set3: 'R' })

            _.delay(function () {
                password.setValue({ set1: 0, set2: 0, set3: 0 })
            }, 300)

            _.delay(function () {
                vcode.setValue({ set1: 0, set2: 0, set3: 0 })
            }, 600)

        }, 900)

        $submit.on('click', handleSubmit)

        function handleSubmit () {

            var checkUsername = username.getValue().join(' ') === 'Q Q J'
            var checkPassword = password.getValue().join(' ') === '2 3 1'
            var checkVcode = vcode.getValue().join(' ') === '3 2 1'

            if (checkUsername && checkPassword && checkVcode) {

                output.innerHTML = '登陆。。。'

                username.flipBack()
                password.flip()
                password.flip()
                vcode.flipBack()
                vcode.flipBack()
                vcode.flipBack()

                username.setValue({ set1: 'J', set2: 'Q', set3: 'R' })

                password.setValue({ set1: 0, set2: 0, set3: 0 })

                vcode.setValue({ set1: 0, set2: 0, set3: 0 })

                _.delay(function () {
                    $('.outbox1').removeClass('bounceOutUp').addClass('bounceOutUp')
                }, 400)

            } else {

                $('.outbox1').addClass('wobble')
                output.innerHTML = 'QQJ 231 321'
            }
        }

    })(jQuery)

    </script>
    </body>
</html>
